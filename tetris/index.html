<!DOCTYPE html>
<html lang="ru">
<head>
	<title>TETRIS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="wrapper noselect tetris">
		<div class="tetris__main-title">tetris</div>
		<div class="tetris-sound">
			<audio id="sound-gameOver" src="sound/gameOver.ogg"></audio>
			<audio id="sound-startMusic" src="sound/startMusic.ogg"></audio>
			<audio id="sound-create" src="sound/create.ogg"></audio>
			<audio id="sound-line" src="sound/line.ogg"></audio>
			<audio id="sound-move" src="sound/move.ogg"></audio>
			<audio id="sound-rotate" src="sound/rotate.ogg"></audio>
		</div>
		<div class="tetris__field" id="tetris">
			<canvas id="main-canvas"></canvas>
			<div class="tetris__info">
				<div class="tetris__score tetris__info--item" id="tetris-score"><p>Score</p><div class="value value-bg">0</div></div>
				<div class="tetris__score tetris__info--item" id="tetris-hi-score"><p>hi-Score</p><div class="value value-bg">0</div></div>
				<div class="tetris__next tetris__info--item"><canvas id="next-canvas"></canvas></div>
				<div class="tetris__level tetris__info--item" id="tetris-level"><p>Speed</p><div class="value">0</div></div>
				<div class="tetris__lines tetris__info--item" id="tetris-lines"><p>Lines</p><div class="value">0</div></div>
				<span class="no-music active" id="sfx-btn">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" x="0px" y="0px" viewBox="0 0 448 448" style="enable-background:new 0 0 448 448;" xml:space="preserve"><path d="M442.016,3.5c-3.744-3.04-8.672-4.096-13.472-3.136l-288,64C133.216,65.996,128,72.492,128,79.98V333.1c-13.408-8.128-29.92-13.12-48-13.12c-44.096,0-80,28.704-80,64s35.904,64,80,64s80-28.704,80-64V188.812l256-56.896V269.1c-13.408-8.128-29.92-13.12-48-13.12c-44.128,0-80,28.704-80,64s35.872,64,80,64s80-28.704,80-64v-304C448,11.116,445.824,6.54,442.016,3.5z"/></svg>
				</span>
			</div>
			<div class="tetris__start start" id="startPage">
				<div class="tetris__start--text">
					PRESS ENTER TO <span class="start">START</span><span class="pause">RESUME</span>
				</div>
			</div>
			
		</div>
	</div>
	<script src="js/script.js"></script>
	<script src="js/game.js"></script>
	<script src="js/view.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
